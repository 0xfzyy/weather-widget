<!DOCTYPE html>
<html>
<head>
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="drag-area">⋮</div>

    <script src="renderer.js"></script>
</body>
</html>
